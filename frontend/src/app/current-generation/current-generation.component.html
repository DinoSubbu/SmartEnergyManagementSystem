<mat-form-field class="datepicker">
        <input matInput [matDatepicker]="picker" placeholder="Choose a date for historical generation data."
                (dateInput)="historicalDataInput($event)" (dateChange)="historicalData($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div style="display: block" class="graph" *ngIf="chartDatasets">
        <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels"
                [colors]="chartColors" [options]="chartOptions" [legend]="true" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
</div>
